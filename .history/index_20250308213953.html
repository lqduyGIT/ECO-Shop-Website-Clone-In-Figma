<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--ICON LINK-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ECO Shop | Eco Friendly Store Responsive Website (Community)</title>
  </head>
  <body>
    <header>
      <!--START NAVIGATION BAR-->
      <div class="navigation-bar">
        <!--START SALE BAR-->
        <div class="sale-bar">
          <a href="#">Free Shipping with minimum purchase Rp250.000</a>
        </div>
        <!--END SALE BAR-->
        <!--START NAVIGATION-BAR__TOP-->
        <div class="navigation-bar__top container">
          <a href="#"><img src="/images/Logo.png" alt="logo-eco" /></a>

          <div class="search-bar">
            <a href="#"><i class="ri-search-line"></i></a>
            <input
              type="search"
              class="search-box"
              placeholder="Search here..."
            />
          </div>

          <div class="icon-nav">
            <a href="#"><i class="ri-user-line"></i></a>
            <a href="#"><i class="ri-shopping-bag-line"></i></a>
          </div>
        </div>
        <!--END NAVIGATION-BAR__TOP-->
        <!--START MENU BAR-->
        <div class="menu-bar container">
          <ul>
            <li>
              <a href="#">NEW!</a>
            </li>
            <li>
              <a href="#">Clothing</a>
            </li>
            <li>
              <a href="#">Bath</a>
            </li>
            <li>
              <a href="#">Bedding</a>
            </li>
            <li>
              <a href="#">Home Goods</a>
            </li>
            <li>
              <a href="#">Furniture</a>
            </li>
            <li>
              <a href="#">Footwear</a>
            </li>
            <li>
              <a href="#">Accesories</a>
            </li>
          </ul>
        </div>
        <!--END MENU BAR-->
      </div>
      <!--END NAVIGATION BAR-->
    </header>
    <main>
      <!--START SECTION HEADER-->
      <section class="section-header">
        <div class="section-title">
          <h1>
            Healthy cutlery, <br />
            healthy body
          </h1>
          <p>
            Upgrade your dining experience and begin your path to a healthy you
            right now.
          </p>
          <button>Learn More</button>
        </div>
        <div class="section-banner">
          <img src="images/section-banner.png" alt="section-banner" />
        </div>
        <!--END SECTION HEADER-->
      </section>
    </main>
  </body>
</html>
